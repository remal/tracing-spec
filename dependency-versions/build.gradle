apply plugin: 'java-platform'

dependencies {
    constraints {
        // BOMs:
        api 'org.springframework.boot:spring-boot-dependencies:2.3.0.RELEASE'

        // Static analysis annotations
        api 'com.google.code.findbugs:jsr305:3.0.2'
        api 'org.jetbrains:annotations:19.0.0'

        // Jacoco
        api 'org.jacoco:org.jacoco.agent:0.8.5'
        api 'org.jacoco:org.jacoco.ant:0.8.5'
        api 'org.jacoco:org.jacoco.core:0.8.5'
        api 'org.jacoco:org.jacoco.report:0.8.5'

        // Checkstyle
        api 'com.puppycrawl.tools:checkstyle:8.33'
    }
}

configurations.runtime.dependencyConstraints.addAll(configurations.api.dependencyConstraints)
