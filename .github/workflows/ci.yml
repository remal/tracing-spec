name: ci

on:
  push:
    branches:
    - master
    tags:
    - ver-*
  pull_request: { }
  pull_request_target: { }

jobs:
  build:
    if: ${{
      (github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || !startsWith(github.event.head_commit.message, '[push-back]')))
      || github.event_name == 'pull_request'
      || (github.event_name == 'pull_request_target' && github.event.pull_request.base.repo.id != github.event.pull_request.head.repo.id)
      }}
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 2

    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
