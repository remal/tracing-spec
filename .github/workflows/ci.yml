name: CI

on:
  push:
    branches:
    - master
    tags:
    - ver-*
  pull_request: { }

jobs:
  build:
    if: ${{
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
      || (github.event_name == 'push' && !startsWith(github.event.head_commit.message, '[skip ci]') && !startsWith(github.event.head_commit.message, '[push-back]'))
      || github.event_name != 'push'
      }}
    name: CI / Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build
      run: |
        chmod -R 0777 .
        ./gradlew allClasses
        export DISABLE_COMPILATION=true

        ./gradlew assemble
        export DISABLE_JAR_TASKS=true

        ./gradlew build

    #    - name: Run all tests
    #      run: |
    #        ./gradlew runAllTests

    - name: Analyze with SonarQube
      run: |
        ./gradlew sonarqube -Psonar.login=${{ secrets.SONAR_TOKEN }}
