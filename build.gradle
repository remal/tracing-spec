class RetrofitAlignmentRule implements ComponentMetadataRule {
    void execute(ComponentMetadataContext ctx) {
        ctx.details.with {
            if (id.group.matches(/com\.squareup\.retrofit\d*/)) {
                belongsTo("${id.group}:retrofit-bom:${id.version}", true)
            }
        }
    }
}

